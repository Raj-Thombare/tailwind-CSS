<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodstagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-500 font-body">
    <div>
        <div>
            <nav>
                <div>
                    <h1 class="p-4  border-b border-gray-100">
                        <a href="#" class="font-bold text-gray-700 uppercase">Foodstagram</a>
                    </h1>
                </div>
                <ul>
                    <li>
                        <a href="#" class="font-bold">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
    <main class="px-16 py-6">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary mx-3">Log in</a>
          <a href="#" class="text-primary">Sign up</a>
        </div>
  
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
  
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
    
          <div class="mt-8">
            <!-- cards go here -->
            <div class="card"> 
              <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>25 min</span>
              </div>
            </div>

            <div class="card"> 
              <img src="img/noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>20 min</span>
              </div>
            </div>

            <div class="card"> 
              <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <span>30 min</span>
              </div>
            </div>
          </div>
  
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
  
          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>
  
        <div class="flex justify-center">
          <div class="bg-secondary-100 text-secondary-200">Load more</div>
        </div>    
      </main>
    </div>
</body>
</html>
